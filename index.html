<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="src/css/flashcard.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <h1>Flashcards</h1>
        </div>
        <div class="import-questions">
            <button id="import-button" title="Import Quizz"></button>
        </div>
    </div>
    <div class="question-container"></div>
    <div class="center-container">
        <div class="flip-container">
            <div class="flipper" title="Clic to flip the card">
                <div class="front">
                    <p>Front Text</p>
                </div>
                <div class="back">
                    <p>Back Text</p>
                </div>
            </div>
        </div>
        <div class="questions-scroller"></div>
        <div class="button-container">
            <button id="previous-button" title="Previous"></button>
            <button id="shuffle-button" title="Shuffle"></button>
            <button id="next-button" title="Next"></button>
        </div>
    </div>

    <script src="src/javascript/flashcard.js"></script>
</body>

</html>
